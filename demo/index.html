<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>--elementname-- demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../theme/lumo/--elementname--.js';
      window.addEventListener('WebComponentsReady', () => document.querySelector('main').classList.remove('hidden'));
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        main {
          opacity: 1;
          transition: opacity 1s;
        }
        main.hidden {
          opacity: 0;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <main class="vertical-section-container centered hidden">
      <h3>Basic</h3>
      <demo-snippet>
        <template>
          <--elementname--></--elementname-->
        </template>
      </demo-snippet>
    </main>
  </body>
</html>
